<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap to styling faster -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.png">
    <title>Dave_1890</title>
    
</head>
<body onload="init();" >
	<div class="alert alert-danger d-none" role="alert" id="alert">
		Algunos datos no fueron ingresados
	</div>
    <header>
			<h1>Projecto de Fisica</h1>
			<h2>Calculadora Movimiento Circular</h2>
			<!-- <p>El siguiente projecto nos ayudara con los calculos de un problema de movimiento circular</p> -->
    </header>
		<div class="container">
			<h3>Ingrese datos : </h3>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="FormularioCalculadora">
						<div class="datosFormulario">
							<form>
								<div class="d-flex">
									<input type="number" class="reglon" id="angulo" placeholder="Angulo" required="">
									<input type="number" class="reglon" id="tiempo" placeholder="Tiempo" required="">
									<input type="number" class="reglon"  id="radio" placeholder="Radio" required="">
								</div>
								<button type="submit" id="calcular">Calcular</button>
							</form>
						</div>
					</div>
				<div>
			</div>
			</div>
			<table class="table bg-dark text-light">
				<thead>
					<tr>
						<th>Velocidad Angular</th>
						<th>Velocidad tangencial</th>
						<th>Aceleracion centripeta</th>
					</tr>
				</thead>
				<tbody id="tabla">
				</tbody>
			</table>
		</div>

  <footer>Todos los derechos reservados</footer>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
